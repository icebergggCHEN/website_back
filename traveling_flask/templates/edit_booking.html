<!DOCTYPE html>
<html>
<head>
    <title>My Booking - Edit Booking</title>
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="{{ url_for('index') }}">首頁</a></li>
            <li><a href="{{ url_for('my_bookings') }}">我的預定</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>编辑预订</h1>
        <form method="POST" action="{{ url_for('edit_booking', id=booking.id) }}">
            <input type="hidden" name="_method" value="POST">
            <label for="date">日期：</label>
            <input type="date" id="date" name="date" value="{{ booking.date.strftime('%Y-%m-%d') }}" required>

            <label for="rooms">房间数量：</label>
            <input type="number" id="rooms" name="rooms" value="{{ booking.rooms }}" required>

            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" value="{{ booking.name }}" required>

            <label for="email">电子邮件：</label>
            <input type="email" id="email" name="email" value="{{ booking.email }}" required>

            <input type="submit" value="保存修改">
        </form>
    </div>
</body>
</html>
